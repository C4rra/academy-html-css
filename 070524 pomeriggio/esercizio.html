    <script>
        let voto= prompt("valore voto","100")
        Number(voto)
        switch(voto){
        case voto >=90:
        console.log("A")

        case voto >=80 && voto <= 89:
        console.log("B")
        break
        case voto >=70 && voto <= 79:
        console.log("C")
        break

        break
        default:
        console.log("F")
        }
